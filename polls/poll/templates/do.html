
<form method="POST">
    {% csrf_token %}
    {% for choice in choice_list %}
    <input type="radio" name="choice" required value="{{choice.id}}" id="choice-{{choice.id}}">
    <label for="choice-{{choice.id}}">{{choice.text}}</label>
    <br>
    {% endfor %}
    <input type="submit">
</form>

<a href="/">목록으로 돌아가기</a>
<a href="/result/{{question.id}}">결과 보기</a>
